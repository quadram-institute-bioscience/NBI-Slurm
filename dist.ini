name    = NBI-Slurm
author  = Andrea Telatin <proch@cpan.org>
license = MIT
copyright_holder = Andrea Telatin
copyright_year   = 2023


[VersionFromModule]


[@Basic]

[ExecDir]

[Prereqs / RuntimeRequires]
perl = 5.016

[Prereqs]
Data::Dumper = 2.1
FindBin = 1.3
Carp = 1.2
Capture::Tiny = 0.40
JSON::PP = 0
PerlIO::encoding = 0
Text::ASCIITable = 0.22
Storable = 0

[Prereqs / RuntimeRecommends]
File::Which = 0

[Prereqs / TestRecommends]
Test::Kwalitee = 1.27
Test::GreaterVersion = 0

[PodWeaver]
[MetaJSON]          ; generate META.json (v2)
[MetaProvides::Package]

[MetaResources]
repository.url = https://github.com/quadram-institute-bioscience/NBI-Slurm.git
repository.web = https://github.com/quadram-institute-bioscience/NBI-Slurm/
bugtracker.web = https://github.com/quadram-institute-bioscience/NBI-Slurm/issues
repository.type = git
     
